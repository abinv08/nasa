<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Space Explorer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Jersey+25&family=Sixtyfour+Convergence&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Jersey+25&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sixtyfour+Convergence&display=swap');
    </style>
    <style>
        /* Ensure the body and html fill the entire height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #282c3400;
            color: white;
            text-align: center;
        }

        /* Video container for background */
        .video-container {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
            object-fit: cover; /* Ensures the video covers the entire background */
}

        /* Make the video cover the entire background */
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the whole screen */
        }

        /* Container for all page content */
        .content {
            min-height: 100vh; /* Ensure the content div takes the full height of the viewport */
            display: flex;
            flex-direction: column; /* Use flexbox for positioning */
            justify-content: space-between; /* Push the footer to the bottom */
        }

        /* Navigation Bar */
        .navbar {
            background-color: rgba(51, 51, 51, 0.8); /* Transparent navbar */
            padding: 10px 0;
            width: 100%;
            z-index: 1000;
            position: relative;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            transition: background-color 0.3s ease;
        }

        .navbar ul li a:hover {
            background-color: #007bff;
        }

        /* Sign-up Button */
        .signup-btn {
            background-color: #28a745;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .signup-btn:hover {
            background-color: #218838;
        }

        h1 {
            margin: 50px 0 20px;
            font-size: 3em;
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #007bff;
            color: white;
        }

        .space{
            font-family: "Jersey 25", sans-serif;
            font-weight: 400;
            font-style: normal;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            scale: 3;
            margin-bottom: 50px;
        }

        .neo-feed-btn {
            background-color: #28a745;
            color: white;
        }

        /* Footer that sticks to the bottom */
        footer {
            background-color: rgba(51, 51, 51, 0.8); /* Transparent footer */
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <div class="video-container" style="border: 10px solid black ;">
        <video autoplay muted loop>
            <source src="assets/earthvid1.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <div class="content">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">NASA NEO Feed</a></li>
                <li><a href="rover.html">Mars Rover</a></li>
                <li><a href="poly.html">Earth Images</a></li>
                <li><button class="signup-btn" onclick="window.location.href='signup.html'">Sign Up</button></li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main>
            <div style="display: flex;flex-direction: column;justify-content: center;align-items: center;">
                <h1 class="space"><b>SpaceWatch</b></h1>
                <p style="scale: 1.25;font-family: 'Poppins', sans-serif;font-weight: 500;font-style: normal;width: 800px;">
                Explore space with NASA's latest updates and data.</p>

            </div>
            
            <!-- Button container for page navigation -->
            <div class="button-container">
                <button class="neo-feed-btn" onclick="window.location.href='events.html'" style="font-family: 'Poppins', sans-serif;font-weight: 500;font-style: normal;">Upcoming Events</button>
                <button class="neo-feed-btn" onclick="window.location.href='poly.html'" style="font-family: 'Poppins', sans-serif;font-weight: 500;font-style: normal;">Polychromatic Images of Earth</button>
                <button class="neo-feed-btn" onclick="window.location.href='rover.html'" style="font-family: 'Poppins', sans-serif;font-weight: 500;font-style: normal;">Rover Images</button>
            </div>
        </main>
        <!-- Footer -->
        <footer>
            <p>&copy;SpaceWatch</p>
        </footer>
    </div>
</body>
</html>
