<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .video-container {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
            object-fit: cover; /* Ensures the video covers the entire background */
}

        /* Make the video cover the entire background */
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the whole screen */
        }
    </style>
</head>
<body>

    <div class="video-container" style="border: 10px solid black ;">
        <video autoplay muted loop>
            <source src="assets/earthvid1.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <h1 style="color: white;">Sign Up</h1>
    <form>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>

</body>
</html>
